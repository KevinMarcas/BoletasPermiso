<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para Boleta de Permiso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h2 class="card-title text-center mb-4">BOLETA DE PERMISO</h2>
            <form id="permissionForm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="fullName" class="form-label">Apellidos y Nombres:</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Ej: Marcas Kevin" required>
                    </div>
                    <div class="col-md-6">
                        <label for="dependency" class="form-label">Dependencia:</label>
                        <input type="text" class="form-control" id="dependency" placeholder="Ej: Informatica" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="position" class="form-label">Cargo:</label>
                        <input type="text" class="form-control" id="position" placeholder="Ej: Asistente de Informática" required>
                    </div>
                    <div class="col-md-6">
                        <label for="escalafon" class="form-label">N° Escalafón:</label>
                        <input type="text" class="form-control" id="escalafon" placeholder="Ej: 276 / CAS / 728" required>
                    </div>
                </div>

                <h5 class="mt-4 mb-3">Motivo del Permiso</h5>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="reason" id="authEntry" value="Autorización de Ingreso">
                            <label class="form-check-label" for="authEntry">Autorización de Ingreso</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="reason" id="personalPrivate" value="Permiso Personal o Particular">
                            <label class="form-check-label" for="personalPrivate">Permiso Personal o Particular</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="reason" id="personalFullDay" value="Permiso Personal (Por día completo)">
                            <label class="form-check-label" for="personalFullDay">Permiso Personal (Por día completo)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="reason" id="omissionEntry" value="Omisión de Marcado (Entrada)">
                            <label class="form-check-label" for="omissionEntry">Omisión de Marcado (Entrada)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="reason" id="omissionExit" value="Omisión de Marcado (Salida)">
                            <label class="form-check-label" for="omissionExit">Omisión de Marcado (Salida)</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="reason" id="commissionHours" value="Comisión de Servicio por horas">
                            <label class="form-check-label" for="commissionHours">Comisión de Servicio por horas</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="reason" id="commissionFullDay" value="Comisión de Servicio por día completo">
                            <label class="form-check-label" for="commissionFullDay">Comisión de Servicio por día completo</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="reason" id="medicalAppt" value="Cita Médica">
                            <label class="form-check-label" for="medicalAppt">Cita Médica</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="reason" id="officialTraining" value="Capacitación Oficializada">
                            <label class="form-check-label" for="officialTraining">Capacitación Oficializada</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="reason" id="others" value="Otros (Detallar)">
                            <label class="form-check-label" for="others">Otros (Detallar)</label>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="reasonDetail" class="form-label">Detalle del motivo y sustento:</label>
                    <textarea class="form-control" id="reasonDetail" rows="3" placeholder="Detallar el motivo de permiso." required></textarea>
                </div>

                <h5 class="mt-4 mb-3">Fecha de Permiso</h5>
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="startDate" class="form-label">Fecha de Inicio:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="startDate" placeholder="dd/mm/aaaa" required>
                            <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="endDate" class="form-label">Fecha de Término:</label>
                        <div class="input-group">
                            <input type="date" class="form-control" id="endDate" placeholder="dd/mm/aaaa" required>
                            <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="startTime" class="form-label">Hora Inicio:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="startTime" placeholder="--:--" required>
                            <span class="input-group-text"><i class="far fa-clock"></i></span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="endTime" class="form-label">Hora Fin:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="endTime" placeholder="--:--" required>
                            <span class="input-group-text"><i class="far fa-clock"></i></span>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Generar Boleta en PDF</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdSlK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
